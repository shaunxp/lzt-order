<!DOCTYPE>
<html>
<html lang="en">
<head>
    <!--<meta charset="utf-8">-->
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>-->
    <!--<meta name="apple-mobile-web-app-capable" content="yes"/>-->
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/home.css"/>
</head>
<body>
<div  class="wrapper" id="wrapper">
    <div class="top-wrapper" id="J_top_wrapper">
        <div class="pay-logo"><img class="store-logo" src="images/pay/store.png"></div>
        <div class="pay-store" id="J_store_name">星巴克南京广州路店</div>
    </div>
    <!--底部弹出层-->
    <div class="bottom-wrapper" id="J_bottom_wrapper">
        <div class="money-wrapper">
            <div class="wrapper1">
                <div class="money-title">消费金额</div>
            </div>
            <div class="wrapper2">
                <div class="money-flag">¥</div>
                <div class="money-num" id="J_rmb">0</div>
            </div>
        </div>
        <div class="keyboard-wrapper">
            <ul>
                <li>
                    <div class="key-item J_key_num" data-key="1">1</div>
                </li>
                <li>
                    <div class="key-item J_key_num" data-key="2">2</div>
                </li>
                <li>
                    <div class="key-item J_key_num" data-key="3">3</div>

                </li>
                <li>
                    <div class="key-item J_key_num" data-key="4">4</div>

                </li>
                <li>
                    <div class="key-item J_key_num" data-key="5">5</div>

                </li>
                <li>
                    <div class="key-item J_key_num" data-key="6">6</div>

                </li>
                <li>
                    <div class="key-item J_key_num" data-key="7">7</div>

                </li>
                <li>
                    <div class="key-item J_key_num" data-key="8">8</div>

                </li>
                <li>
                    <div class="key-item J_key_num" data-key="9">9</div>
                </li>
                <li>
                    <div class="key-item J_key_num" data-key=".">.</div>
                </li>
                <li>
                    <div class="key-item J_key_num" data-key="0">0</div>
                </li>
                <li>
                    <div class="key-item J_key_delete">
                        ✕
                    </div>
                </li>

            </ul>
        </div>
        <div class="button-wrapper" id="J_button_wrapper">
            <div class="confirm-btn" id="J_pay_btn">确认支付</div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="/static/js/home.js"></script>
</html>
